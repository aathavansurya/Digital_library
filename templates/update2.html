{% extends 'navbar.html' %}
{% block content %}

   <div>
        <form  method="post">
    {% csrf_token %}
            <h2 align="center"><u>Update Issue Book Details</u></h2>
    <table align="center" border="2" cellpadding="8">
    <tr>
        <td><b>Student Name:</b></td>
        <td><select name="stname">
            <option selected>{{data1.St_name}}</option>
        {% for i in s %}
            <option>{{ i.S_name }}</option>
            {% endfor %}
        </select> </td>
    </tr>
     <tr>
         <td><b>Book Name:</b></td>
        <td><select name="bkname">
            <option selected>{{data1.Bk_name}}</option>
        {% for i in b %}
            <option>{{ i.B_name }}</option>
            {% endfor %}
        </select> </td>
    </tr>
      <tr>
          <td><b>Start Date:</b></td>
          <td><input type="date"  name="st_date" required > <b>{{data1.I_date}}</b></td>
    </tr>
      <tr>
          <td><b>End Date:</b></td>
          <td><input type="date"  name="end_date" required ><b>{{data1.E_date}}</b> </td>
    </tr>
    <tr><td></td>
        <td >
            <input type="submit"  value="Update" style="background-color:grey;color:white" >
        </td>
    </tr>


   </table>

    </form>
    </div>
{% endblock %}
