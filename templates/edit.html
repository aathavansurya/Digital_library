{% extends 'navbar2.html' %}
{% block content %}
<h2 align="center"><u>Update Your Profile</u></h2>
<form method="post">
        {% csrf_token %}
<table align="center" border="2" cellpadding="8">
  <tr>
      <td> <b>Student Name:</b></td>
      <td><input type="text" name="stname" disabled value="{{data.S_name}}"></td>
  </tr>
    <tr>
      <td> <b>Semester:</b></td>
      <td><input type="number" name="stsem" min="1" max="8" value="{{data.S_semester}}"></td>
  </tr><tr>
    <td> <b>Phone no:</b></td>
      <td><input type="number" name="stph"   required  value="{{data.S_phone}}"></td>
  </tr>
    <tr>
      <td><b> Password:</b></td>
      <td><input type="text" name="stpass" required value="{{data.S_password}}"></td>
  </tr>
    <tr>
      <td> <b>Course:</b></td>
      <td><input type="text" name="stcrs" disabled value="{{data.S_course_id}}"></td>
  </tr>
    <tr><td></td>
        <td>
            <input type="submit" value="Update" style="background-color:grey;color:white">
        </td>
    </tr>
 </table> </form>
{% endblock %}
