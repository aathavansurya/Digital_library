{% extends 'navbar.html' %}
{% block content %}
<form>
    <h2 align="center"><u>Book & Author Details</u></h2>
    <table align="center" border="2" cellpadding="8" style="background-color:grey;color:white">
        <tr style="color:black">
            <th>ID</th>
            <th>Book</th>
            <th>Author Name</th>
            <th>Course</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

            {% for i in data %}
         <tr>
             <td>{{i.id}}</td>
            <td>{{i.B_name}}</td>
            <td>{{i.A_name}}</td>
            <td>{{i.Course_id}}</td>
            <td><a href="{% url 'up' i.id %}"><b style="color:brown">Update</b></a> </td>
            <td><a href="{% url 'del' i.id %}"><b style="color:brown">Delete</b></a> </td></tr>
            {% endfor  %}

    </table>
</form>
{% endblock %}
