{% extends 'navbar.html' %}
{% block content %}
<form  method="post">
  {% csrf_token %}
  <h2 align="center"><u>Update Book & Details</u></h2>
  <table align="center" cellpadding="8">
    <tr>
      <td>
       <b> Book Name:</b>
      </td>
      <td>
                <input type="text"  required name="bkname" value="{{data.B_name}}">
      </td>
    </tr>
    <tr>
      <td>
        <b>Author Name:</b>
      </td>
      <td>
                <input type="text" name="atname" required  value="{{data.A_name}}">
      </td>
    </tr>
    <tr>
      <td>
       <b> Course:</b>
      </td>
      <td>
        <select name="ddlcourse" >
          <option selected>{{ data.Course_id}}</option>
          {% for i in data1 %}
          <option>{{ i.course_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr><td></td><td><input type='submit' value="Update" style="background-color:grey;color:white"></td></tr>
  </table>
</form>
{% endblock %}
